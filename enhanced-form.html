<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Form</title>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Form Page</h1>
    <p>This page shows lists, a table, media, and a form.</p>
  </header>

  <section>
    <h2>My Favorite Fruits (List Example)</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </section>

  <section>
    <h2>Sample Table</h2>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Media Example</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
  </section>

  <section>
    <h2>Registration Form</h2>
    <form action="#" method="post" autocomplete="on">
      <!-- Text input -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <!-- Email input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <!-- Password input -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

      <!-- Number input -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required><br><br>

      <!-- Radio buttons -->
      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <!-- Checkbox -->
      <label>
        <input type="checkbox" name="terms" required>
        I agree to the terms and conditions
      </label><br><br>

      <!-- Readonly input -->
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="Kenya" readonly><br><br>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Simple Form Page</p>
  </footer>

</body>
</html>
